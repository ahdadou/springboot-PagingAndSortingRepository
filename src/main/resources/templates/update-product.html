
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>LMS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

   <div class="container">
  <h2>Vertical (basic) form</h2>
  
  <form th:method="post"  th:object="${product}" th:action="@{/update/{id}(id=${product.id})}">
  
  
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter name" name="name">
    </div>
    
    <div class="form-group">
      <label for="brand">Brand:</label>
      <input type="text" class="form-control" th:field="*{brand}" id="brand" placeholder="Enter brand" name="brand">
    </div>
    
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" th:field="*{price}" id="price" placeholder="Enter price" name="price">
    </div>
    
  
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
   
</body>

</html>
